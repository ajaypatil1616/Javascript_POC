<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute Example</title>
    <style>
        .box{
            height: 90px;
            width: 100px;
            /* background-color: ; */
            border: 2px solid black;
            margin: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" data-date="01/08/2028">1</div>
        <div class="box" data-date="01/08/2021">2</div>
        <div class="box"data-date="01/08/2022">3</div>
        <div class="box"data-date="01/08/2023">4</div>
        <div class="box"data-date="01/08/2024">5</div>
        <div class="box"data-date="01/08/2025">6</div>
        <div class="box"data-date="01/08/2026">7</div>
    </div>
    <script>
        let boxes = document.querySelectorAll(".box")

        boxes.forEach((n) =>{
            let date = new Date(n.dataset.date)
            let Today = new Date();
           
            if(date > Today){
                n.style.backgroundColor = "red"
            }
            else{
                n.style.backgroundColor = "green"
            }
        })
    </script>
</body>
</html>
